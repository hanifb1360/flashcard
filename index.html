<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">

        <h2>Lägg till nytt Flashcard:</h2>
        <form>
        <div class="inputContainer">
            <div class="inputBox" id="framsidaInputBox">
                <label for="framsidaInput">Innehåll framsida:</label>
                <input type="text" id="framsidaInput" class="input">
            </div>

            <div class="inputBox" id="baksidaInputBox">
                <label for="baksidaInput">Innehåll baksida:</label>
                <input type="text" id="baksidaInput" class="input">
            </div>
        </div>
        <button type="submit" id="sparaBtn">Spara kort</button>
    </form>
    </header>

    <main >
        <div id="flashcardContainer">

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
